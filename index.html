<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney+</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>Início</li>
        <li>Filmes</li>
        <li>Séries</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="top-banner">
      <img src="img/disney-banner 1.png" alt="banner com logo da plataforma Disney Plus">
    </section>
    <section class="cards">
      <img src="img/encanto 1.png" alt="Cartaz do filme da Disney 'Encanto'">
      <img src="img/raya 1.png" alt="Cartaz do filme da Disney 'Raya - O último dragão'">
      <img src="img/buzz 1.png" alt="Cartaz do filme da Disney 'Lightyear'">
      <img src="img/toy 1.png" alt="Cartaz do filme da Disney 'Toy Story 4'">
      <img src="img/irmao-urso 1.png" alt="Cartaz do filme da Disney 'Irmão Urso'">
      <img src="img/luca 1.png" alt="Cartaz do filme da Disney 'Luca'">
    </section>
  </main>
  <footer>
    <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
    <ul>
      <li><img src="assets/youtube--v1 1.svg" alt="Logo do site 'Youtube'"></li>
      <li><img src="assets/insta.svg" alt="Logo da rede social 'Instagram'"></li>
      <li><img src="assets/disney-plus 1.svg" alt="Logo do stram 'Disney Plus'"></li>
    </ul>
  </footer>
</body>

</html>
